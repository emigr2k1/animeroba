[package]
name = "animeroba"
version = "0.1.0"
authors = ["Emilio Gonz√°lez <emigr2k1@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenv = "0.9.0"
num-traits = "0.2"
num-derive = "0.3"
diesel = { version = "1.4.3", features = ["extras", "postgres"] }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0.101", features = ["derive"] }
serde_json = "1.0.41"
actix-web = "1.0.9"
tera = "1.0.0-beta.21"
actix-files = "0.1.7"
